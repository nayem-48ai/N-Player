<!DOCTYPE html>
<html lang="bn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>N|Player×</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="main">
    <!-- Top Section -->
    <div class="top_section">
  		<h5>N|Player×  <i class="fa fa-headphones" aria-hidden="true"></i></h5>
  	</div>

    <div class="tracks">
        <!-- গানের তালিকা song_list.js থেকে এখানে যুক্ত হবে -->
    </div>

    <!-- Small Music Player -->
    <div class="small_music_player">
    	<div class="s_player_img">
    		<div class="playing_img"><img src="img/1.jpg" alt="album art"></div>
    	   <div class="wave_animation"><li></li><li></li><li></li><li></li><li></li></div>
	    </div>
    	<div class="song_detail">
    		<p id="song_name">গান নির্বাচন করুন</p>
    		<p id="artist_name">N | Player</p>
    	</div>
    	<i class="fa fa-chevron-up" aria-hidden="true" id="up_player"></i>
    </div>

    <!-- Popup Music Player -->
    <div class="popup_music_player">
        <!-- নতুন লোডার অ্যানিমেশন -->
        <div class="loader"></div>

        <div class="top">
    	    <p>Now Playing…</p>
    	    <i class="fa fa-chevron-down" aria-hidden="true" id="down_player"></i>
        </div>
        
       <div class="song_img"><img src="img/1.jpg" alt="album art"></div>
       <div class="song_description">
          <h3 id="current_track_name">গান নির্বাচন করুন</h3>
          <p id="current_singer_name">N | Player</p>
       </div>

       <div class="controlls">
    	    <div class="progress_part">
                <div class="durations">
                    <p id="current_duration">00:00</p>
                    <p id="total_duration">00:00</p>
                </div>
    		    <input type="range" min="0" max="100" value="0" id="slider">
    	    </div>
            <div class="controlls_btns">
                <button id="backward_btn" title="Previous"><i class="fa fa-step-backward"></i></button>
                <button id="play_pause_btn" title="Play"><i class="fa fa-play"></i></button>
                <button id="forward_btn" title="Next"><i class="fa fa-step-forward"></i></button>
            </div>
      </div>
    </div>
</div>

<audio id="main_audio"></audio>

<script src="song_list.js"></script>
<script src="main.js"></script>
	
</body>
</html>
